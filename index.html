<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body> 

    <div id="gameboy">
        <div id="pelicula">
            <div id="tela">
                <div class="point">
                    <div class="score">Score: <span class="score-value">00</span></div>
                    <div class="level">Level: <span class="level-value">00</span></div>
                </div>
        
                <div class="menu-screen">
                    <span class="game-over">Game Over</span>
                    <span class="final-score">Score <span>00</span></span>
                    <button class="bnt-play" onclick="Reiniciar()">
                        Jogar Novamente
                    </button>
                </div>
                <div class="screenShadow"></div>
                <div class="screen">
                    <div class="screenBlack"></div>
                    <canvas class="canvas" width="240" height="160"></canvas>
                </div>
            </div>
        
        </div>
        <div class="bnt-controler">
            <div class="menu-button">
                    <button class="left" >
                        <span class="material-symbols-outlined">
                        arrow_right
                        </span>
                    </button>
                    <button class="right" >
                        <span class="material-symbols-outlined">
                        arrow_right
                        </span>
                    </button>
                    <button class ='enter' >
                        <div></div>
                    </button >
                    <button class="up" >
                        <span class="material-symbols-outlined">
                        arrow_right
                        </span>
                    </button>
                    <button class ='down' >
                        <span class="material-symbols-outlined">
                        arrow_right
                        </span>
                    </button >
                </div>
            <div class="game-bnt">
                <div class="bnt-A"><button></button>a</div>
                <div class="bnt-B"><button></button>b</div>
            </div>
        </div>
            <div class="config-game">
                <div class="bnt-select"><button></button>select</div>
                <div class="bnt-start"><button></button>Start</div>
            </div>
    </div>

    <script src="JavaScript\script.js"></script>
</body>
</html>
